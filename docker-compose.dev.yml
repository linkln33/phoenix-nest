version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: phenix-nest-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: phenix_nest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - phenix-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: phenix-nest-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@phenix.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - phenix-network

volumes:
  postgres_data_dev:
  pgadmin_data_dev:

networks:
  phenix-network:
    driver: bridge

