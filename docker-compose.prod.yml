version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: phenix-nest-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-phenix_nest}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - phenix-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phenix-nest-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-phenix_nest}?schema=public
      - NEXT_PUBLIC_SOLANA_NETWORK=${NEXT_PUBLIC_SOLANA_NETWORK:-devnet}
      - NEXT_PUBLIC_GUL_TOKEN_MINT=${NEXT_PUBLIC_GUL_TOKEN_MINT}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - phenix-network

volumes:
  postgres_data_prod:

networks:
  phenix-network:
    driver: bridge

